    <style>
        .slider {
            position: fixed;
            top: 0;
            right: -100%;
            width: 50%;
            height: 100%;
            background-color: #f2f2f2;
            transition: right 0.3s ease-in-out;
        }

        .show-slider {
            right: 0;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            transition: color 0.2s ease-in-out;
        }

        .close-icon:hover {
